name: PR Validation - Flag Changes

on:
  pull_request:
    branches: [main]
    paths:
      - 'flags.json'

jobs:
  validate-flag-changes:
    runs-on: ubuntu-latest
    name: Validate flag manifest changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git branch comparison
      
      - name: Compare flag manifest changes
        uses: ./
        id: validate
        with:
          manifest: flags.json
          # No 'against' specified - automatically compares against PR base branch
          
      - name: Display validation results
        run: |
          echo "### ðŸš€ Flag Manifest Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Has Changes:** ${{ steps.validate.outputs.has-differences }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Summary:** ${{ steps.validate.outputs.summary }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.validate.outputs.has-differences }}" = "true" ]; then
            echo "âœ… Changes detected - review the detailed comparison above" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No flag changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Log validation summary
        if: steps.validate.outputs.has-differences == 'true'
        run: |
          echo "::notice::Flag changes detected in this PR"
          echo "::notice::Summary: ${{ steps.validate.outputs.summary }}"
          echo "::notice::Check the GitHub Actions summary for detailed comparison results"