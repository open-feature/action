name: PR Validation - Flag Changes

on:
  pull_request:
    branches: [main]
    paths:
      - 'flags.json'

jobs:
  validate-flag-changes:
    runs-on: ubuntu-latest
    name: Validate flag manifest changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git branch comparison
      
      - name: Compare flag manifest changes
        uses: ./
        id: validate
        with:
          manifest: flags.json
          # No 'against' specified - automatically compares against PR base branch
          
      - name: Display validation results
        run: |
          echo "### üöÄ Flag Manifest Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Has Changes:** ${{ steps.validate.outputs.has-differences }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Summary:** ${{ steps.validate.outputs.summary }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.validate.outputs.has-differences }}" = "true" ]; then
            echo "‚úÖ Changes detected - review the detailed comparison above" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ No flag changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR with validation results
        uses: actions/github-script@v7
        if: steps.validate.outputs.has-differences == 'true'  
        with:
          script: |
            const summary = `${{ steps.validate.outputs.summary }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Flag Manifest Changes Detected
              
${summary}

Please review the detailed comparison in the [GitHub Actions summary](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) to understand what flag changes are included in this PR.

*This is an automated validation by the OpenFeature Action.*`
            })